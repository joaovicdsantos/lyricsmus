{% extends 'base.html' %}

{% block content %}
<h1>Music:</h1>
<div class="music-container">
  {% for mus in music: %}
  <a class="music" href="{{ url_for('music.music', id=mus.id) }}">
    <figure>
      <img src="/static/img/homer.jpg" title="" alt="" class="singer-photo">
      <figcaption>
        {{ mus. title }}
      </figcaption>
    </figure>
  </a>
  {% endfor %}
</div>
{% endblock %}
